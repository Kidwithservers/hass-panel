  <body class="body">
    <div class="topbox">

    </div>
    <div class="midbox1">
      <div class="colbox1">
        <img src="css/img/main-1.png" class="icon" onclick="lightsAPI('light.basement_main', 'toggle')" />
        <img src="css/img/main-2.png" class="icon" onclick="scriptsAPI('script.basement_lights_main_movie')" />
        <img src="css/img/main-3.png" class="icon" onclick="scriptsAPI('script.basement_lights_main_normal')" />
        <img src="css/img/main-4.png" class="icon" onclick="scriptsAPI('script.basement_lights_main_dimmed')" />
      </div>
    </div>
    <div class="midbox2">
      <div class="colbox2">
        <img src="css/img/main-5.png" class="icon" onclick="scriptsAPI('script.intermission')" />
        <img src="css/img/main-6.png" class="icon" onclick="lightsAPI('light.basement_playroom', 'toggle')" />
        <img src="css/img/main-7.png" class="icon" onclick="scriptsAPI('script.basement_lights_main_bright')" />
        <img src="css/img/main-8.png" class="icon" onclick="scriptsAPI('script.goodnight')" />
      </div>
    </div>
    <div class="botombox">
      <img src="css/img/light-bulb.png" onclick="showpanel('lights')" class="icons" />
      <img src="css/img/testicon.png" class="icons" />

      <img src="css/img/testicon.png" class="icons" />
      <img src="css/img/testicon.png" class="icons" />

        <div class="lights ipanel">
          <h2 class="panel-header">Basement Lights Control</h2>
          <h3 class="panel-subheader">Mainroom</h3>
          <div class="lights-flex">
            <h4 class="light-name">All Mainroom Lights</h4>
            <div class="hh-cont">
              <img class="light-icon-hh1" src="css/img/coltemp-cool.png" onclick="lightsAPI('light.basement_main', 'temp', '3900')" />
              <img class="light-icon-hh2" src="css/img/coltemp-mid.png" onclick="lightsAPI('light.basement_main', 'temp', '3400')" />
            </div>
            <div class="hh-cont">
              <img class="light-icon-hh1" src="css/img/coltemp-warm.png" onclick="lightsAPI('light.basement_main', 'temp', '2900')" />
              <img class="light-icon-hh2" src="css/img/coltemp-xwarm.png" onclick="lightsAPI('light.basement_main', 'temp', '2650')" />
            </div>
            <div class="hh-cont">
              <img class="light-icon-hh1" src="css/img/brightness-up.png" onclick="lightsAPI('light.basement_main', 'dim', '20')" />
              <img class="light-icon-hh2" src="css/img/brightness-down.png" onclick="lightsAPI('light.basement_main', 'dim', '-20')" />
            </div>
            <img class="light-icon" src="css/img/toggle.png" onclick="lightsAPI('light.basement_main', 'toggle')" />
          </div>

            <h4 class="light-name">TV Area Lights</h4>
